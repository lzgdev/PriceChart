{

  }

  locRecChg(obj_rec)

  }

  }

  }

  {

class ClChanData_Array extends ClChanData
{
  constructor(chan_id)
  {
    super(chan_id)
  }

  onLocAppendData_impl(obj_msg)
  {
    if (!Array.isArray(obj_msg[1]))
    {
      //$('#log_out2').append('\nClChanData_Array(onLocAppendData_impl): msg=' + obj_msg[1]);
    }
    else
    {
      var book_msg = obj_msg[1];
      if (!Array.isArray(book_msg[0]))
      {
        //$('#log_out2').append('\nClChanData_Array(onLocAppendData_impl): book=' + book_msg);
        this.locRecChg(book_msg);
      }
      else
      {
        this.locCleanData(book_msg);
        //$('#log_out2').append('\nClChanData_Array(onLocAppendData_impl): books=' + book_msg);
        for (var i=0; i < book_msg.length; i++) {
          this.locRecChg(book_msg[i]);
        }
      }
    }
  }
}

class ClChanData_ABooks extends ClChanData_Array
{
  constructor(chan_id, prec)
  {
    super(chan_id)
    this.prec = prec;
    this.loc_book_bids = [];
    this.loc_book_asks = [];
  }

  onLocCleanData_impl()
  {
    this.loc_book_bids = [];
    this.loc_book_asks = [];
  }

  onLocRecChg_impl(obj_rec)
  {
    // locate the book record from self.loc_book_bids or self.loc_book_asks
    var price_rec = obj_rec[2];
    var flag_bids = (price_rec > 0.0) ? true : false;
    var book_recs = flag_bids ? this.loc_book_bids : this.loc_book_asks;
    var idx_rec, idx_bgn, idx_end;
    var flag_del, flag_new, flag_up;
    idx_bgn = 0; idx_end = book_recs.length - 1;
    while (idx_bgn < idx_end)
    {
      var price_cmp;
      idx_rec = Math.round((idx_bgn + idx_end) / 2);
      price_cmp = book_recs[idx_rec][0];
      if (price_rec <  price_cmp) {
        idx_end = idx_rec - 1;
      }
      else
      if (price_rec >  price_cmp) {
        idx_bgn = idx_rec + 1;
      }
      else {
        idx_bgn = idx_end = idx_rec;
      }
    }
    idx_rec = idx_end;
    // delete/add/update book record in self.loc_book_bids or self.loc_book_asks
    flag_del = flag_new = flag_up  = false;
    if  (idx_rec >= 0 && obj_rec[1] == 0) {
      flag_del = true;
      if (book_recs[idx_rec][0] == price_rec) {
        book_recs.splice(idx_rec, 1);
      }
    }
    else
    if (idx_rec <  0  || price_rec > book_recs[idx_rec][0]) {
      flag_new = true;
      idx_rec = idx_rec + 1;
      book_recs.splice(idx_rec, 0, obj_rec);
    }
    else
    if (price_rec < book_recs[idx_rec][0]) {
      flag_new = true;
      book_recs.splice(idx_rec, 0, obj_rec)
    }
    else {
      flag_up  = true;
      book_recs.splice(idx_rec, 1, obj_rec)
    }
    this.onLocRecChg_CB(obj_rec, idx_rec, flag_del, flag_new, flag_up);
  }
}

var chan_books_P0 = null;

function wssBfx_OnMsg(msg)
{
  //console.log('Server: ' + msg.data);
  $('#log_out2').append('\nServer: ' + msg.data);

  var obj_msg  = (typeof(msg.data) === 'string') ? JSON.parse(msg.data) : null;
  if (obj_msg === null) {
    return ;
  }
  //$('#log_out2').append('\nwssBfx_OnMsg: type:' + type_msg + ', data:' + obj_msg);
  //$('#log_out2').append('\nwssBfx_OnMsg: type:' + typeof(obj_msg) + ',isArray:' + Array.isArray(obj_msg) + ', data:' + obj_msg);
  if (Array.isArray(obj_msg))
  {
    var chanid_msg = obj_msg[0];
    var handler_msg = null;
    if ((chan_books_P0 !== null) && (chanid_msg === chan_books_P0.chan_id))
    {
      handler_msg = chan_books_P0;
    }
    if (handler_msg !== null) {
      handler_msg.locAppendData(obj_msg);
      //$('#log_out2').append('\nwssBfx_OnMsg: chanid(books P0):' + chanid_msg);
      /*
      $('#log_out2').append('\nwssBfx_OnMsg: bids=' + JSON.stringify(handler_msg.loc_book_bids));
      $('#log_out2').append('\nwssBfx_OnMsg: asks=' + JSON.stringify(handler_msg.loc_book_asks));
       */
    }
    else {
      $('#log_out2').append('\nwssBfx_OnMsg: chanid:' + chanid_msg);
    }
  }
  else
  if (obj_msg.event === 'subscribed')
  {
    var chan_id = obj_msg.chanId;
    if (obj_msg.channel === 'book' && obj_msg.symbol === 'tBTCUSD')
    {
      if (obj_msg.prec === 'P0') {
        chan_books_P0 = new ClChanData_ABooks(chan_id, obj_msg.prec);
      }
      $('#log_out2').append('\nwssBfx_OnMsg: event(book P0):' + obj_msg.event);
    }
    else {
      $('#log_out2').append('\nwssBfx_OnMsg: event:' + obj_msg.event + ', chanId:' + chan_id + ', msg:' + msg.data);
    }
  }
  else
  {
    // typeof(obj_msg.event) !== 'undefined'
    $('#log_out2').append('\nwssBfx_OnMsg: msg:' + msg.data);
  }
}

  var obj_subscribe = {
      'event': 'subscribe', 'channel': 'book', 'symbol': 'tBTCUSD',
      'prec': 'P0',
      'freq': 'F0',
      'len':  25,
    };

  var wss_srvproto = 'wss';
  var wss_srvhost = 'api.bitfinex.com';
  var wss_srvport = null;
  var wss_srvpath = null;

  wss_srvpath = '/ws/2';

  var wss_socket = new WebSocket(wss_srvproto + '://' + wss_srvhost
                    + ((wss_srvport === null) ? '' : (':' + wss_srvport))
                    + ((wss_srvpath === null) ? '' : wss_srvpath));

  // When the connection is open, send some data to the server
  wss_socket.onopen = function () {
    //wss_socket.send('Ping'); // Send the message 'Ping' to the server
    $('#log_out2').html('wss_socket connected to ' + wss_srvhost);
    wss_socket.send(JSON.stringify(obj_subscribe));
  };
  // Log errors
  wss_socket.onerror = function (error) {
    $('#log_out2').html('WebSocket Error: ' + error);
  };
  // Log messages from the server
  wss_socket.onmessage = wssBfx_OnMsg;
