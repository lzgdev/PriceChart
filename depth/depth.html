<html>
<head>
  <title>Price Depth</title>
  <script src="/js/anychart-bundle.min.js"></script>
  <script src="/js/anychart-base.min.js"></script>
  <script src="/js/anychart-exports.min.js"></script>
  <script src="/js/anychart-ui.min.js"></script>
  <link rel="stylesheet" href="/css/anychart-ui.min.css">
<style>
.div-dep-left  {
  float: left;
  width: 49.8%;
  height: 92%;
  background-color: green;
}
.div-dep-right {
  float: right;
  width: 49.8%;
  height: 92%;
  background-color: red;
}
</style>
<body>
<!-- --!>
  <button id="_ui_test01" onclick="_onUI_Test01()">Test01</button><br/>
  <button id="_ui_test02" onclick="_onUI_Test02()">Test02</button><br/>
  <div id="container-dep">
    <div id="dep01-book"></div>
  </div>
<script type="text/javascript">

var  gdata_dep_book  = null;
var  valMax = 160000;
var  cl1Buy = "#228B22",  cl2Buy = "#2E8B57";
var cl1Sell = "#8B0000", cl2Sell = "#DC143C";

anychart.onDocumentReady(function()
{
  var chart;
  var series, seriesData;
  // create a data set
  gdata_dep_book = anychart.data.set([
    ["11",  cl1Buy,  cl2Buy, 20000, 40000, ],
    ["12",  cl1Buy,  cl2Buy, 20000, 40000, ],
    ["13",  cl1Buy,  cl2Buy, 40000, 30000, ],
    ["14",  cl1Buy,  cl2Buy, 20000, 20000, ],
    ["15",  cl1Buy,  cl2Buy, 10000, 15000, ],
    ["16",  cl1Buy,  cl2Buy, 40000, 30000, ],
    ["21", cl1Sell, cl2Sell, 20000, 40000, ],
    ["22", cl1Sell, cl2Sell, 20000, 40000, ],
    ["23", cl1Sell, cl2Sell, 40000, 30000, ],
    ["24", cl1Sell, cl2Sell, 20000, 20000, ],
    ["25", cl1Sell, cl2Sell, 10000, 15000, ],
    ["26", cl1Sell, cl2Sell, 40000, 30000, ],
  ]);

  // create a chart
  chart = anychart.column();

  chart.background().fill("#2F4F4F");

  // enable the percent stacking mode
  chart.yScale().stackMode("value");

  // create splineArea series, set the data
  seriesData = gdata_dep_book.mapAs({x: 0, value: 3, fill: 1, });
  series = chart.column(seriesData);
  seriesData = gdata_dep_book.mapAs({x: 0, value: 4, fill: 2, });
  series = chart.column(seriesData);

  // configure tooltips
  chart.tooltip().format("{%Value} ({%yPercentOfCategory}{decimalCount:2}%)");

  // configure labels on the Y-axis
  chart.yAxis().labels().format("{%Value}");
  chart.yAxis().orientation("left");
//  chart.yAxis().orientation("right");

  chart.yScale().minimum(0);
  chart.yScale().maximum(valMax);

  // set the chart title
  chart.title("Stacked Column Chart");

  // set the container id
  chart.container("dep01-book");

  chart.draw();
});

var _add = 0;

function _onUI_Test01()
{
  console.log("Test01: ...");
  gdata_dep_book.append(["E" + _add,  cl1Buy,  cl2Buy, 20000, 10000 + 5000*(_add % 10), ]);
_add ++;
}
function _onUI_Test02()
{
  console.log("Test02: ...");
  gdata_dep_book.append(["E" + _add, cl1Sell, cl2Sell, 20000, 10000 + 5000*(_add % 10), ]);
_add ++;
}
</script>
</body>
