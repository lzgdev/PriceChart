<script type="text/javascript">
// AnyChart sample code: javascript
var  gdata_dep_book  = null;
var  valMax = 160000;
var  cl1Buy = "#228B22",  cl2Buy = "#2E8B57";
var cl1Sell = "#8B0000", cl2Sell = "#DC143C";

var  valMax = 500.0;

class ClChanData_ABooks_AnyChart extends ClChanData_ABooks
{
  constructor(chan_id, prec)
  {
    super(chan_id, prec)
    this.loc_num_bids = 0;
    this.loc_num_asks = 0;
  }

  onLocCleanData_CB()
  {
    if (gdata_dep_book == null) {
      return;
    }
    while (gdata_dep_book.getRowsCount() > 0) {
      gdata_dep_book.remove(0);
    }
  }

  onLocRecChg_CB(obj_rec, idx_rec, flag_del, flag_new, flag_up)
  {
    if (gdata_dep_book == null) {
      return;
    }
    var price_rec =  obj_rec[0];
    var flag_bids = (obj_rec[2] > 0.0) ? true : false;
    var amount_rec = flag_bids ? obj_rec[2] : (0.0 - obj_rec[2]);
    idx_rec += flag_bids ? 0 : this.loc_num_bids;
    //console.log("char data: idx=" + idx_rec + ", price=" + price_rec + ", del=" + flag_del + ", new=" + flag_new + ", up=" + flag_up);
    // operate(del/new/up) on gdata_dep_book
    if (flag_del) {
      gdata_dep_book.remove(idx_rec);
      this.loc_num_bids -= flag_bids ? 1 : 0;
      this.loc_num_asks -= flag_bids ? 0 : 1;
    }
    else
    if (flag_new) {
      gdata_dep_book.insert([ price_rec,
            flag_bids ? cl1Buy : cl1Sell, flag_bids ? cl2Buy : cl2Sell,
            0, amount_rec, 0.0, ], idx_rec);
      this.loc_num_bids += flag_bids ? 1 : 0;
      this.loc_num_asks += flag_bids ? 0 : 1;
    }
    else
    if (flag_up)  {
      gdata_dep_book.row(idx_rec, [ price_rec, 
            flag_bids ? cl1Buy : cl1Sell, flag_bids ? cl2Buy : cl2Sell,
            0, amount_rec, 0.0, ]);
    }
    //
    var count_rows, idx_last = -1;
    var obj_last;
    if ( flag_bids && idx_rec+1 <  this.loc_num_bids) {
      idx_last = idx_rec + 1;
    }
    else
    if (!flag_bids && idx_rec-1 >= this.loc_num_bids) {
      idx_last = idx_rec - 1;
    }
    // update amount of each gdata_dep_book.row
    count_rows = gdata_dep_book.getRowsCount();
    while (( flag_bids && idx_rec >= 0) || (!flag_bids && idx_rec <  count_rows))
    {
      obj_last = (idx_last < 0) ? null : gdata_dep_book.row(idx_last);
      obj_rec  = gdata_dep_book.row(idx_rec);
      obj_rec[5] = (obj_last == null) ? 0.0 : (obj_last[5] + obj_last[4]);
      idx_last = idx_rec;
      idx_rec += flag_bids ? -1 :  1;
    }

    /*
    var arr_errors = this.dbgCheck_DepthBook();
    for (idx_rec = 0; idx_rec < arr_errors.length; idx_rec++) {
      $('#log_out2').append(arr_errors[idx_rec]);
    }
     */
  }

  dbgCheck_DepthBook()
  {
    var  arr_errors = [];
    var  idx_rec, idx_other, num_shift;
    //
    if (this.loc_num_bids != this.loc_book_bids.length) {
        arr_errors.push("Err(book bids): num_loc=" + this.loc_book_bids.length
                        + "num_chart=" + this.loc_num_bids);
    }
    if (this.loc_num_asks != this.loc_book_asks.length) {
        arr_errors.push("Err(book asks): num_loc=" + this.loc_book_asks.length
                        + "num_chart=" + this.loc_num_asks);
    }
    // check book of bids
    num_shift = 0;
    for (idx_rec=0; idx_rec < this.loc_book_bids.length; idx_rec++)
    {
      if (((idx_other = idx_rec-1) >= 0) &&
          (this.loc_book_bids[idx_rec][0] <= this.loc_book_bids[idx_other][0])) {
        arr_errors.push("Err(book bids disorder): "
                        + "len=" + this.loc_book_bids.length + ",idx=" + idx_rec +
                    "last=" + JSON.stringify(this.loc_book_bids[idx_other]) + ", " +
                    "new=" + JSON.stringify(this.loc_book_bids[idx_rec]));
      }
      var row_this, row_other;
      if ((idx_other = idx_rec+1) < this.loc_book_bids.length)
      {
        row_this  = gdata_dep_book.row(num_shift + idx_rec);
        row_other = gdata_dep_book.row(num_shift + idx_other);
        if (row_this[5] != (row_other[5] + row_other[4])) {
          arr_errors.push("Err(book bids sum): idx=" + idx_rec + ", " +
                    "this=" + JSON.stringify(row_this) + ", " +
                    "other=" + JSON.stringify(row_other));
        }
      }
    }
    // check book of asks
    num_shift = this.loc_num_bids;
    for (idx_rec=0; idx_rec < this.loc_book_asks.length; idx_rec++)
    {
      if (((idx_other = idx_rec-1) >= 0) &&
          (this.loc_book_asks[idx_rec][0] <= this.loc_book_asks[idx_other][0])) {
        arr_errors.push("Err(book asks disorder): "
                        + "len=" + this.loc_book_asks.length + ",idx=" + idx_rec +
                    "last=" + JSON.stringify(this.loc_book_asks[idx_other]) + ", " +
                    "new=" + JSON.stringify(this.loc_book_asks[idx_rec]));
      }
      var row_this, row_other;
      if ((idx_other = idx_rec-1) >= 0)
      {
        row_this  = gdata_dep_book.row(num_shift + idx_rec);
        row_other = gdata_dep_book.row(num_shift + idx_other);
        if (row_this[5] != (row_other[5] + row_other[4])) {
          arr_errors.push("Err(book asks sum): idx=" + idx_rec + ", " +
                    "this=" + JSON.stringify(row_this) + ", " +
                    "other=" + JSON.stringify(row_other));
        }
      }
    }
    return arr_errors;
  }
}

anychart.onDocumentReady(function()
{
  var chart;
  var series, seriesData;
  // create a data set

  gdata_dep_book = anychart.data.set([ ]);

  // create a chart
  chart = anychart.column();

  chart.background().fill("#2F4F4F");

  // enable the percent stacking mode
  chart.yScale().stackMode("value");

  // create splineArea series, set the data
  seriesData = gdata_dep_book.mapAs({x: 0, value: 5, fill: 2, });
  series = chart.column(seriesData);
  seriesData = gdata_dep_book.mapAs({x: 0, value: 4, fill: 1, });
  series = chart.column(seriesData);

  // configure tooltips
  chart.tooltip().format("{%Value} ({%yPercentOfCategory}{decimalCount:2}%)");

  // configure labels on the Y-axis
  chart.yAxis().labels().format("{%Value}");
  chart.yAxis().orientation("left");
//  chart.yAxis().orientation("right");

  chart.yScale().minimum(0);
  chart.yScale().maximum(valMax);

  // set the chart title
  chart.title("Stacked Column Chart");

  // set the container id
  chart.container("dep01-book");

  chart.draw();
});

var _add = 0;

_add ++;
}
function _onUI_Test02()
{
  console.log("Test02: ...");
  gdata_dep_book.append(["E" + _add, cl1Sell, cl2Sell, 20000, 10000 + 5000*(_add % 10), ]);
_add ++;
}
</script>

<script type="text/javascript">

  $('#log_out1').html('init(js) log_out1');

var flag_book_P0 = true;
var flg_dbg_out2 = false;

var chan_books_P0 = null;

var dbg_fail = false;

function wssBfx_OnMsg(msg)
{
  var obj_msg  = (typeof(msg.data) === 'string') ? JSON.parse(msg.data) : null;
  if (obj_msg === null) {
    return;
  }
  if (dbg_fail) {
    return;
  }
//  $('#log_out2').append('\nServer: msg=' + msg.data);
  if (Array.isArray(obj_msg))
  {
    var chanid_msg = obj_msg[0];
    var handler_msg = null;
    if ((chan_books_P0 !== null) && (chanid_msg === chan_books_P0.chan_id))
    {
      handler_msg = chan_books_P0;
    }
    if (handler_msg !== null) {
      handler_msg.locAppendData(obj_msg);
      if (!handler_msg.dbgCheck_DepthBook()) {
dbg_fail = true;
      }
      //$('#log_out2').append('\nwssBfx_OnMsg: chanid(books P0):' + chanid_msg);
/*
      $('#log_out2').append('\nwssBfx_OnMsg: bids=' + JSON.stringify(handler_msg.loc_book_bids));
      $('#log_out2').append('\nwssBfx_OnMsg: asks=' + JSON.stringify(handler_msg.loc_book_asks));
// */
    }
    else {
      $('#log_out2').append('\nwssBfx_OnMsg: chanid:' + chanid_msg);
    }
  }
  else
  if (obj_msg.event === 'subscribed')
  {
    var chan_id = obj_msg.chanId;
    if (obj_msg.channel === 'book' && obj_msg.symbol === 'tBTCUSD')
    {
      if (obj_msg.prec === 'P0') {
        //chan_books_P0 = new ClChanData_ABooks(chan_id, obj_msg.prec);
        chan_books_P0 = new ClChanData_ABooks_AnyChart(chan_id, obj_msg.prec);
      }
      if (flg_dbg_out2) $('#log_out2').append('\nwssBfx_OnMsg: event(book P0):' + obj_msg.event);
    }
    else {
      $('#log_out2').append('\nwssBfx_OnMsg: event:' + obj_msg.event + ', chanId:' + chan_id + ', msg:' + msg.data);
    }
  }
  else
  {
    // typeof(obj_msg.event) !== 'undefined'
    $('#log_out2').append('\nwssBfx_OnMsg: msg:' + msg.data);
  }
}

var num_books = 25;

  var obj_subscribe = {
      'event': 'subscribe', 'channel': 'book', 'symbol': 'tBTCUSD',
      'prec': 'P0',
      'freq': 'F0',
      'len':  num_books,
    };

  var wss_srvproto = 'wss';
  var wss_srvhost = 'api.bitfinex.com';
  var wss_srvport = null;
  var wss_srvpath = null;

  wss_srvpath = '/ws/2';

  var wss_socket = new WebSocket(wss_srvproto + '://' + wss_srvhost
                    + ((wss_srvport === null) ? '' : (':' + wss_srvport))
                    + ((wss_srvpath === null) ? '' : wss_srvpath));

  // When the connection is open, send some data to the server
  wss_socket.onopen = function () {
    //wss_socket.send('Ping'); // Send the message 'Ping' to the server
    $('#log_out2').html('wss_socket connected to ' + wss_srvhost);
    if (flag_book_P0) {
      wss_socket.send(JSON.stringify(obj_subscribe));
    }
  };
  // Log errors
  wss_socket.onerror = function (error) {
    $('#log_out2').html('WebSocket Error: ' + error);
  };

  // Log messages from the server
var msg_cnt = 0;
  wss_socket.onmessage = function (msg) {
    msg_cnt ++;
    if (flg_dbg_out2) $('#log_out2').append('\nServer(' + msg_cnt + '): ' + msg.data);
    //console.log('Server: ' + msg.data);
    wssBfx_OnMsg(msg);

    if (msg_cnt > 500) {
      wss_socket.onclose = function () {}; // disable onclose handler first
      wss_socket.close();

 */
  };

  wss_socket.onerror = function (error) {
  };
